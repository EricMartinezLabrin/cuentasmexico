{% load static %}
<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@2.2.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'index/css/main.css' %}"> 
</head>
  <body>
<nav class="navbar navbar-light py-2">
    <div class="logo container justify-content-center justify-content-lg-between">
      <a class="navbar-brand" href="{% url 'index' %}">
        <img src="/media/{{business.logo}}" alt="{{business.name}} logo">
      </a>
      <span class="navbar-text">
        Ya tienes una cuenta? <a href="{% url 'login' %}">Inicia Sesión</a>
      </span>
    </div>
  </nav>
<section class="my-lg-14 my-8">
    <!-- container -->
    <div class="container">
        <!-- row -->
        <div class="row justify-content-center align-items-center">
            <div class="col-12 col-md-6 col-lg-4 order-lg-1 order-2">
                <!-- img -->
                <img src="https://freshcart.codescandy.com/assets/images/svg-graphics/signup-g.svg" alt="" class="img-fluid">
            </div>
            <!-- col -->
            <div class="col-12 col-md-6 offset-lg-1 col-lg-4 order-lg-2 order-1">
                <div class="mb-lg-9 mb-5">
                    <h1 class="mb-1 h2 fw-bold">Registrarse</h1>
                    <p>Bienvenido a Cuentas México! Ingresa los siguientes datos para continuar.</p>
                </div>
                <!-- form -->
                <form method="post">
                    <div class="row g-3">
                        {% csrf_token %}
                        {% comment %} <input type="text" name="{{form.username.name}}" placeholder="Usuario">
                        <input type="password" name="{{form.password.name}}" placeholder="Contraseña">
                        <a href="#" class="text-center a-grey">¿Olvidaste la Contraseña?</a> {% endcomment %}
                        <div class="col">
                            {{form.username}}    
                        </div>
                        <div class="col">
                            {{form.email}}    
                        </div>
                        <div class="col-12">
                            <input type="password" name="{{form.password1.name}}" class="form-control p-3" placeholder="Password" required="">        
                        </div>
                        <div class="col-12">
                            <input type="password" name="{{form.password2.name}}" class="form-control p-3" placeholder="Repetir Password" required="">        
                        </div>
                        <div class="col-12 d-grid">
                            <input type="submit" class="btn btn-cm p-3" value="Registrarme">     
                        </div>
                    </div>    
                </form>
            </div>
        </div>
    </div>
</section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
