{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'index/css/login.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <main>
        <div>
            <div class="box-login">
                <h1 class="text-center">{% block h1 %}{% endblock h1 %}</h1>
                <p class="text-center fs-6 a-grey">{% block h2 %}{% endblock h2 %}</p>
                <div class="inputs">
                    <br>
                    <form method="post">
                        {% csrf_token %} 
                        {% block form %}{% endblock form %}
                        
                    </form>
                </div>
            </div>
            <div class="bg-enfasis">
                <div class="right">
                    <h2 class="t-white">{% block h2green %}{% endblock h2green %}</h2>
                    {% block content_green %}{% endblock content_green %}
                </div>
            </div>
        </div>
    </main>
</body>
</html>
