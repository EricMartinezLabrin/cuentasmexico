{% extends 'adm/base/base.html' %}
{% block title %}
    Bancos Update
{% endblock title %}
{% block body %}
    <h1>Bancos</h1>

        {% csrf_token %}
        {{ form.as_p }}

        <input type="submit" value="Cancelar" class="btn btn-cm-cancel">
    </form>
{% endblock body %}
