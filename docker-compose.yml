version: '3.9'

services:
  web:
    build: .
    container_name: cuentasmexico_web
    command: >
      sh -c "python manage.py collectstatic --noinput &&
             gunicorn --bind 0.0.0.0:8000 --workers 4 --timeout 120 CuentasMexico.wsgi:application"
    ports:
      - '8000:8000'
    environment:
      DEBUG: ${DEBUG:-False}
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-here}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-localhost,127.0.0.1}
      DB_ENGINE: ${DB_ENGINE:-django.db.backends.mysql}
      DB_NAME: ${DB_NAME:-cuentasmexico}
      DB_USER: ${DB_USER:-cuentas}
      DB_PASSWORD: ${DB_PASSWORD:-password}
      DB_HOST: ${DB_HOST:-127.0.0.1}
      DB_PORT: ${DB_PORT:-3306}
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    networks:
      - cuentasmexico_network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: cuentasmexico_nginx
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/app/staticfiles:ro
      - media_volume:/app/media:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - web
    networks:
      - cuentasmexico_network
    restart: unless-stopped

volumes:
  static_volume:
  media_volume:

networks:
  cuentasmexico_network:
    driver: bridge
