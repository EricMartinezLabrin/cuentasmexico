{% extends 'adm/base/base.html' %}
{% block title %}Editar Cliente{% endblock title %}
{% block body %}
<h1>Editar Cliente</h1>

{% if message %}
<div class="alert alert-danger" role="alert">
   {{message}}
</div>

{% endif %}

<form method="post">
  {% csrf_token %}
  <p>
  {{form.as_p}}
  <input type="submit" value="Continuar" class="btn btn-cm">
  <a href="{% url 'adm:sales' %}" class="btn btn-cm-cancel">Cancelar</a>
</form>

{% endblock body %}
